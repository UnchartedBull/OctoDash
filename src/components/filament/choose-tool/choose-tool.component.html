<span class="filament-heading" i18n="@@choose-tool">select tool</span>
<table class="tools">
  <tr>
    @for (x of numSequence(toolCount); track x; let i = $index) {
      <td class="tool" matRipple [matRippleUnbounded]="false" (click)="setTool(i)">
        <p i18n="@@tool-selection">Tool {{ i }}</p>
      </td>
    }
  </tr>
</table>
