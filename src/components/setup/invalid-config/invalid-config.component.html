<div class="invalid-config">
  <img src="assets/invalid-config.svg" class="invalid-config__top-icon" />
  <span class="invalid-config__header" i18n="@@invalid-config">Your config is invalid!</span>
  <span class="invalid-config__sub-header" i18n="@@correct-errors">Please correct the errors listed below!</span>
  <span class="invalid-config__sub-header" i18n="@@correct-errors-instructions"
    >You can manually edit the OctoPrint config.yaml file or just reset with the button below</span
  >
  <ul class="invalid-config__error-list">
    @for (error of errors | async; track error) {
      <li>{{ error }}</li>
    }
  </ul>
  <div class="invalid-config__actions">
    <button class="reset-button" [disabled]="resetting()" (click)="resetConfig()" i18n="@@reset-to-default">
      Reset to Default
    </button>
    <button (click)="reloadPage()" i18n="@@reload-octodash">Reload OctoDash</button>
  </div>
</div>
