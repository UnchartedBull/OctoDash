<div class="wrapper" [ngClass]="{ active: active }">
  <fa-icon
    icon="caret-right"
    (click)="active = false"
    matRipple
    [matRippleUnbounded]="true"
    [matRippleCentered]="true"
    class="hide__icon"></fa-icon>
  <app-custom-actions class="actions" [redirectActive]="false"></app-custom-actions>
</div>

<fa-icon
  icon="caret-left"
  (click)="active = true"
  matRipple
  [matRippleUnbounded]="true"
  [matRippleCentered]="true"
  class="show__icon"></fa-icon>
