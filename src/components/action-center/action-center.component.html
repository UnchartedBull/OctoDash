<div class="wrapper" [ngClass]="{ visible: visible }">
  <app-custom-actions class="actions" [redirectActive]="false"></app-custom-actions>
</div>

<fa-icon
  icon="caret-left"
  (click)="visible = !visible"
  matRipple
  [matRippleUnbounded]="true"
  [matRippleCentered]="true"
  class="toggle__icon"
  [ngClass]="{ visible: visible }"></fa-icon>
