<div class="reset-container">
  <span class="reset-text" i18n="@@reset-confirmation">Are you sure you want to reset the configuration?</span>
  <div class="reset-button__wrapper">
    <button class="reset-button reset-button__no" (click)="closeResetWindow()" i18n="@@ui-no">no</button>
    <button class="reset-button reset-button__yes" (click)="reset()" i18n="@@ui-yes">yes</button>
  </div>
</div>
