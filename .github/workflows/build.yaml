name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: node-modules
        with:
          path: '**/node_modules'
          key: octodash-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            octodash-build-${{ env.cache-name }}-
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install latest npm
        run: sudo npm install -g npm@latest
      - name: Installing Dependencies
        run: npm ci
      - name: Linting Application
        run: npm run lint
      - name: Checking if locale is updated
        run: |-
          npm run locale:extract
          if [ "$(git diff --name-only)" ]; then
            echo ""
            echo "ERROR! Locale file update detected!  Please run 'npm run locale:update'."
            echo ""
            exit 1
          fi

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: node-modules
        with:
          path: '**/node_modules'
          key: octodash-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            octodash-build-${{ env.cache-name }}-
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install latest npm
        run: sudo npm install -g npm@latest
      - name: Installing Dependencies
        run: npm ci
      - name: Building Application
        run: npm run build
      - name: Install Python build dependencies
        run: python -m pip install wheel octoprint --user
      - name: Building Python
        run: python setup.py sdist --formats=zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            dist/*.zip
