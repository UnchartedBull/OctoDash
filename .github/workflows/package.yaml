on: 
  workflow_call:
    inputs:
      version:
        description: 'Version to package'
        required: true
        type: string
      arch:
        description: 'Architecture to package for'
        required: true
        type: string
        default: 'amd64'


jobs:
  package:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
      - uses: ./.github/workflows/setup.yaml
